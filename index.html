<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsive.css">
    <title>Tic Tac Toe Game</title>
</head>

<body>
    <h1>Tic Tac Toe</h1>
    <div class="container">
        <!-- <div class="start-container">
            <button id="start">START GAME</button>
        </div> -->
        <div class="turn">
            <span id="turnX" class="TurnBox">Turn of X</span>
            <span id="turnO" class="TurnBox">Turn of O</span>
        </div>

        <div id="result">
            <p>RESULT</p>
        </div>

        <div class="boxes-container">
            <div class="boxes">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>
        </div>
        <div class="reset-container">
            <button id="reset">RESET</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
